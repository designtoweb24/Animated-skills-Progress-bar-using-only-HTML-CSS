<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 Animated Skill Progress bar</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>CSS3 animated Skill Progress Bar</h2>

        <div class="skill">
            <p>HTML5</p>
            <div class="skill-bar skill1">
                <span class="skill-count">50%</span>
            </div>
        </div>
        <!-- skill 1-->
        <div class="skill">
            <p>CSS3</p>
            <div class="skill-bar skill2">
                <span class="skill-count">60%</span>
            </div>
        </div>
        <!-- skill 2-->
        <div class="skill">
            <p>Javascript</p>
            <div class="skill-bar skill3">
                <span class="skill-count">70%</span>
            </div>
        </div>
        <!-- skill 3-->
        <div class="skill">
            <p>Jquery</p>
            <div class="skill-bar skill4">
                <span class="skill-count">80%</span>
            </div>
        </div>
        <!-- skill 4-->
        <div class="skill">
            <p>PHP</p>
            <div class="skill-bar skill5">
                <span class="skill-count">90%</span>
            </div>
        </div>
        <!-- skill 5-->

    </div>


</body>

</html>
